<body>
    <div id="quadro">
        <p>Conversor de temperatura</p>
        <br>
        <label>insira temperatura: </label>
        <input type="number" id="numero">
        <select id="opcao">
            <option value="f">fahrenheit</option>
            <option value="c">celsius</option>
            <option value="k">kelvin</option>
            <option value="r">rankine</option>
        </select>
        <br>
        <button id="button" onclick="converter()">converter</button>
        <br>
        <div id="tabela">
                    <p>fahrenheit</p>
                    <div class="area"><textarea id="fahrenheit"></textarea></div>
                    <br>
                    <p>celsius</p>
                    <div class="area"><textarea id="celsius"></textarea></div>
                    <br>
                    <p>kelvin</p>
                    <div class="area"><textarea id="kelvin"></textarea></div>
                    <br>
                    <p>rankine</p>
                    <div class="area"><textarea id="rankine"></textarea></div>
                    
                    
                    
                    
        </div>
        
    </div>
